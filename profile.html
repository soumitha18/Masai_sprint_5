<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-light p-2 sticky-top">
        <div class="row offset-lg-3 offset-md-0  offset-sm-0 ">
            <div class="col-sm-6 col-md-6 col-lg-2" id="index">
                <h3 class="text-secondary font-weight-bolder" >MASAIGRAM</h3>
            </div>
           
            <div class="col-sm-2 offset-sm-0 offset-md-5 col-md-4 col-lg-1 offset-1 mt-1">
                <div class="row"> 
                    <div class="col-4 text-center" id="home">
                        <img src="https://image.flaticon.com/icons/svg/2948/2948176.svg" class= "imgWidth">
                    </div>
                    <div class="col-4 text-center" id="random">
                        <img src="https://image.flaticon.com/icons/svg/860/860806.svg" class= "imgWidth">
                    </div>
                    <div class="col-4 text-center" id="profile">
                        <img id="userProfile" class="rounded-circle picture">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row p-2">
            <div class="col-sm-12 col-md-8 border p-2">
                <div class="row">
                    <div class="col-3">
                        <img id="userImg" src="https://via.placeholder.com/200X200" class="rounded-circle pictureSize">
                    </div>
                    <div class="col-8 offset-1">
                        <h3 class="" id="name">Soumitha</h3>
                        <div class="row mb-4">
                            <div class="col-4">
                                <div>
                                    Following
                                </div>
                                <div id="following" class="text-success font-weight-bold">
                                    0
                                </div>
                            </div>
                            <div class="col-4">
                                <div>
                                    Followers
                                </div>
                                <div id="followers" class="text-success font-weight-bold">
                                    0
                                </div>
                            </div>
                            <div class="col-4">
                                <div>
                                    Posts
                                </div>
                                <div id="posts" class="text-success font-weight-bold">
                                    0
                                </div>
                            </div>
                        </div>
                        <h5>About</h5>
                        <div class="row">
                            <div id="about" class="col-8">
                                Something is better than nothing Yes
                            </div>
                            <div class="col-sm-6 mt-2 col-md-3">
                                <a href="addPost.html"><button class="btn btn-secondary ">Add Post</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="posters">

                </div>
            </div>
            <div class="col-sm-12 col-md-3 m-4">
                <div class="border p-3">
                    <h3>Settings <img src="https://image.flaticon.com/icons/svg/2099/2099058.svg" class="imgWidth"></h3>
                    <div>
                        <div data-toggle="modal" data-target="#editProfile"
                            class="border p-2 mb-2 text-center bg-light">Edit Profile</div>
                        <div data-toggle="modal" data-target="#editPassword"
                            class="border p-2 mb-2 text-center bg-light">Change Password</div>
                        <div class="border p-2 mb-2 text-center bg-light">Push the Queries</div>
                        <div class="border p-2 mb-2 text-center bg-light"> <a class="text-dark text-decoration-none"
                                href="logout.html">LogOut</a></div>
                    </div>
                </div>
            </div>


            <!-- Edit Profile Modal -->
            <div class="modal fade" id="editProfile" data-backdrop="static" data-keyboard="false" tabindex="-1"
                role="dialog" aria-labelledby="editProfileLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form action="" id="editForm">
                                <!-- email -->
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control" id="updateName">
                                </div>

                                <!-- email -->
                                <!-- <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email">
                                </div> -->

                                <!-- username -->
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" id="username">
                                </div>

                                <!-- profile picture -->
                                <div class="form-group">
                                    <label for="profilePicture">Profile Picture</label>
                                    <input type="text" name="profilePicture" class="form-control" id="profilePicture">
                                </div>

                                <!-- about -->
                                <div class="form-group">
                                    <label for="about">About me</label>
                                    <textarea type="text" name="about" class="form-control" id="aboutMe"></textarea>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Change Password Modal -->
            <div class="modal fade" id="editPassword" data-backdrop="static" data-keyboard="false" tabindex="-1"
                role="dialog" aria-labelledby="editPasswordLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editPasswordLabel">Change Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form action="" id="editPasswordForm">
                                <!-- Old Password -->
                                <div class="form-group">
                                    <label for="email">Old password</label>
                                    <input type="password" name="oldPassword" class="form-control" id="oldPassword">
                                </div>

                                <!-- new Password -->
                                <div class="form-group">
                                    <label for="username">New Password</label>
                                    <input type="password" name="newPassword" class="form-control" id="newPassword">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Write Your Comment Here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="addCommentForm" id="addCommentForm">
                        <textarea id="comment" name="comment" class="inputText"></textarea>
                        <button class="btn btn-primary p-2" type="submit">Comment</button>
                    </form>
                    <div class="mt-2">
                        <h5>Comments</h5>
                        <ul class="list-group list-group-flush" id="comments">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/navLocation.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
