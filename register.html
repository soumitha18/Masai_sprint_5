<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <nav class="bg-light p-2 sticky-top shadow-sm">
        <div class="row offset-lg-3 offset-md-0  offset-sm-0 ">
            <div class="col-sm-6 col-md-6 col-lg-2" id="index">
                <h3 class="text-secondary font-weight-bolder">MASAIGRAM</h3>
            </div>
            <div class="col-md-6 d-none d-md-block col-lg-4">
                <input class="w-100 form-control" type="text" placeholder="Search Here!">
            </div>
            <div class="col-sm-2 col-md-4 col-lg-1 offset-1 mt-1">
                <div class="row">
                    <div class="col-4" id="home">
                        <img src="https://image.flaticon.com/icons/svg/2948/2948176.svg" class="imgWidth">
                    </div>
                    <div class="col-4" id="random">
                        <img src="https://image.flaticon.com/icons/svg/860/860806.svg" class="imgWidth">
                    </div>
                    <div class="col-4" id="profile">
                        <img src="https://via.placeholder.com/25X25">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-light h-100">
        <div class="container row">

            <div class="offset-md-3 mt-2 mt-md-4 col-md-8">
                <h4 class="text-center">Register</h4>
                <form class="mt-2 mt-md-4" id="registerForm">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="name" class="form-control" placeholder="Full name" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-at"></i> </span>
                        </div>
                        <input name="username" class="form-control" placeholder="Username" type="text">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="email" class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-venus-mars"></i> </span>
                        </div>
                        <select name="gender" class="form-control">
                            <option selected=""> Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div> <!-- form-group end.// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="Create password" type="password">
                    </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Have an account? <a href="login.html">Log In</a> </p>
                </form>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/navLocation.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
